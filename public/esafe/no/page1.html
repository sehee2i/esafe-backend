<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-safe - 재난 대응 시각화 플랫폼</title>
    <link rel="stylesheet" href="page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Rectangular blue background (하늘색 배경) -->
        <div class="rect-bg"></div>
        
        <!-- Figma: 첫 페이지 배경 사진(홍수) -->
        <div class="background-image"></div>
        
        <!-- Figma: E - safe -->
        <h1 class="logo">E - safe</h1>
        
        <!-- Figma: 뉴스로 보는 재난 대응 시각화 플랫폼 -->
        <p class="subtitle">뉴스로 보는 재난 대응 시각화 플랫폼</p>
        
        <!-- Figma: 바로가기 버튼 -->
        <button class="quick-access-btn" onclick="goToSecondPage()">바로가기</button>
    </div>

    <script>
        function goToSecondPage() {
        document.body.classList.add('fade-out');
        setTimeout(function () {
            window.location.href = 'index.html';
        }, 500); // 0.5초 뒤 이동
        }
    </script>
  

</body>
</html>
